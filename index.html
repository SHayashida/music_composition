<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ambient Music inspired by Erik Satie</title>
  <!-- Bootstrap CSS の読み込み（CDN経由） -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- html-midi-player ライブラリの読み込み（CDN経由） -->
  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .midi-card {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Ambient Music inspired by Erik Satie</h1>
    <div class="row justify-content-center">
      <!-- 1つ目のMIDIプレイヤー -->
      <div class="col-md-8 midi-card">
        <div class="card">
          <div class="card-header">
            Lesson1
          </div>
          <div class="card-body">
            <midi-player src="satie_ambient.mid" sound-font></midi-player>
          </div>
        </div>
      </div>
      <!-- 2つ目のMIDIプレイヤー -->
      <div class="col-md-8 midi-card">
        <div class="card">
          <div class="card-header">
            Pavane for a Dead Princess
          </div>
          <div class="card-body">
            <midi-player src="pavane_for_dead_princess.mid" sound-font></midi-player>
          </div>
        </div>
      </div>
      <!-- 3つ目のMIDIプレイヤー -->
      <div class="col-md-8 midi-card">
        <div class="card">
          <div class="card-header">
            Luminous Reminiscence
          </div>
          <div class="card-body">
            <midi-player src="luminous_reminiscence.mid" sound-font></midi-player>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Bootstrap JS, Popper.js and jQuery (必要に応じて読み込み) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
